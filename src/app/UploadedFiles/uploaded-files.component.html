<div class="uploaded-files-section">
	<h2>{{title}}</h2>
	<div class="buttons">
		<dx-button text="UPLOAD MORE FILES"></dx-button>
		<dx-button text="DOWNLOAD"></dx-button>
		<dx-button text="DELETE"></dx-button>
	</div>
	<dx-data-grid
		[showColumnLines]="false"
		[showRowLines]="true"
		[showBorders]="false"
		[dataSource]="files">
		<dxo-selection
			mode="multiple">
		</dxo-selection>
		<dxo-editing
			[allowUpdating]="true">
		</dxo-editing>
		<dxi-column
			[allowSorting]="false"
			dataField="FileName">
		</dxi-column>
		<dxi-column
			[allowSorting]="false"
			dataField="PreferredName">
		</dxi-column>
	</dx-data-grid>
</div>
